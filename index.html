<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Log</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/styles.css"> 
    
</head>
<body>

    <div class="container">
        
        <header class="text-center mt-4 mb-5">
            <h1 class="main-title">ðŸŽ® My Game Log </h1>
        </header>

        <main>
            <section class="game-form-card">
                <h2 class="mb-4">Adicionar Novo Jogo</h2>
                <form id="game-form" class="row g-3">
                    
                    <div class="col-md-6">
                        <label for="game-name" class="form-label">Nome do Game</label>
                        <input type="text" class="form-control" id="game-name" name="name" required>
                    </div>
                    
                    <div class="col-md-4">
                        <label for="game-platform" class="form-label">Plataforma</label>
                        <select id="game-platform" name="platform" class="form-select" required>
                            <option value="" disabled selected>Escolha...</option>
                            <option value="PC">PC</option>
                            <option value="PS5">PlayStation 5</option>
                            <option value="PS4">PlayStation 4</option>
                            <option value="XBSX">Xbox Series X/S</option>
                            <option value="Switch">Nintendo Switch</option>
                            <option value="Mobile">Mobile</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label for="game-genre" class="form-label">GÃªnero</label>
                        <select id="game-genre" name="genre" class="form-select" required>
                            <option value="" disabled selected>Escolha...</option>
                            <option value="RPG">RPG</option>
                            <option value="Action">AÃ§Ã£o/Aventura</option>
                            <option value="FPS">FPS</option>
                            <option value="Strategy">EstratÃ©gia</option>
                            <option value="Simulation">SimulaÃ§Ã£o</option>
                            <option value="Indie">Indie</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label for="game-year" class="form-label">Ano em que Jogou</label>
                        <input type="number" class="form-control" id="game-year" name="year" min="1950" max="2099" value="2024" required>
                    </div>

                    <div class="col-md-4">
                        <label for="game-progress" class="form-label">Progresso (%)</label>
                        <div class="d-flex align-items-center">
                            <input type="range" class="form-range me-2" id="game-progress" name="progress" min="0" max="100" value="100" 
                                oninput="document.getElementById('progress-output').value = this.value + '%'">
                            <output id="progress-output" class="output-percent">100%</output>
                        </div>
                    </div>

                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-primary w-100 btn-submit-game">
                            Registrar Jogo
                        </button>
                    </div>
                </form>
            </section>

            <hr class="my-5">

            <div class="text-center mb-5">
                <button class="btn btn-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#gamesModal" id="view-list-btn">
                    Ver Meus Jogos Registrados
                </button>
            </div>
            
        </main>
    </div>

    <div class="modal fade" id="gamesModal" tabindex="-1" aria-labelledby="gamesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="gamesModalLabel">Lista Completa de Jogos</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive-sm">
                        <table class="table table-striped table-hover align-middle" id="games-table">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Game</th>
                                    <th scope="col" class="text-center">Ano</th>
                                    <th scope="col" class="text-center">Plataforma</th>
                                    <th scope="col" class="text-center">GÃªnero</th>
                                    <th scope="col" class="text-center">Progresso</th>
                                    <th scope="col" class="text-center">AÃ§Ãµes</th>
                                </tr>
                            </thead>
                            <tbody id="games-list-body">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="js/script.js"></script>

</body>
</html>
